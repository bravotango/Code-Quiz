<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="backToQuizBtn">Back to Quiz</button>
    <button id="highScoresBtn">View high scores</button>
    <div id="highScoresContainer"><ol></ol></div>

    <div id="quizContainer">
      <h1>Code Quiz</h1>
      <p id="clock"></p>
      <div id="quiz">
        <h2 id="question"></h2>
        <ol></ol>
        <button id="next" disabled>Next Question</button>
      </div>
      <div id="scoreBoard"></div>
      <div id="buttonContainer">
        <button id="recordScore">Record Score</button>
        <button id="start">Start Quiz</button>
      </div>
      <form id="recordScoreForm" onsubmit="recordScore(event)">
        <input
          type="text"
          name="initials"
          id="initials"
          placeholder="Enter your initials"
          maxlength="3"
          required
        />
        <button type="submit">Record</button>
        <button id="cancelRecordScoreBtn">Cancel</button>
      </form>
      <div id="highScores"></div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
